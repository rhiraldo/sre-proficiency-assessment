<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proficiency Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Proficiency Details</h1>
        <div class="card p-4 shadow-sm">
            <p><strong>Name:</strong> {{ entry.name }}</p>
            <p><strong>Skill:</strong> {{ entry.skill }}</p>
            <p><strong>Rating:</strong> {{ entry.rating }}</p>
            <p><strong>Evidence:</strong> {{ entry.evidence }}</p>
            <p><strong>Development Plan:</strong> {{ entry.development_plan }}</p>
            <a href="/" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
