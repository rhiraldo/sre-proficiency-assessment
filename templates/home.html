<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE Proficiency Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">SRE Proficiency Dashboard</h1>
        <a href="/add" class="btn btn-primary mb-3">Add New Entry</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Skill</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for index, entry in enumerate(proficiency_data) %}
                <tr>
                    <td>{{ index + 1 }}</td>
                    <td>{{ entry.name }}</td>
                    <td>{{ entry.skill }}</td>
                    <td>{{ entry.rating }}</td>
                    <td>
                        <a href="/details/{{ entry.id }}" class="btn btn-info btn-sm">Details</a>
                        <form action="/delete/{{ entry.id }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
