<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Proficiency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Add SRE Proficiency Entry</h1>
        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="skill" class="form-label">Skill</label>
                <input type="text" id="skill" name="skill" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (1-5)</label>
                <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" required>
            </div>
            <div class="mb-3">
                <label for="evidence" class="form-label">Evidence</label>
                <textarea id="evidence" name="evidence" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="development_plan" class="form-label">Development Plan</label>
                <textarea id="development_plan" name="development_plan" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Entry</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
